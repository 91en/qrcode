<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Mr.D QRCode API</title>
    <style>
        body{ font-family: Verdana,Arial,Helvetica,sans-serif; font-size: 16px; margin: 10% auto;}
    </style>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="jquery.qrcode.min.js"></script>
</head>
<body>
    <h1 style="text-align:center;">Mr.D QRCode API</h1>
	<h3 style="margin-bottom:15px; padding-bottom: 15px; text-align:center;">接口为/api.html?url=</h3>
	<hr style="width: 30%; margin-bottom:30px;">
    <div id="qrcode" align="center"></div>
    <hr style="width: 30%; margin-top:30px;">
    <script>
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            else {
                return results[1] || 0;
            }
        }
    </script>
    <script>         
        $(function () {
            $('#qrcode').qrcode({ width: 200, height: 200, text: decodeURIComponent($.urlParam('url')) });
        });
    </script>
</body>
</html>
